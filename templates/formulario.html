<div class="container mt-5">

    <link rel="stylesheet" href="css/formulario.css">

    <form id="infoForm" ng-submit="submitForm()">
        <div class="form-group">
            <label for="tipoIdentificacion">Obtener información de Tipo de
                identificación</label>
            <select class="form-control" id="tipoIdentificacion"
                ng-model="formData.tipoIdentificacion" required>
                <option value>Selecciona...</option>
                <option value="cedula">Cédula</option>
                <option value="pasaporte">Pasaporte</option>

            </select>
        </div>

        <div class="form-group">
            <label for="numIdentificacion">Número de Identificación:</label>
            <input type="text" class="form-control" id="numIdentificacion"
                ng-model="formData.numIdentificacion" required>
        </div>

        <div class="form-group">
            <label for="primerNombre">Primer Nombre:</label>
            <input type="text" class="form-control" id="primerNombre"
                ng-model="formData.primerNombre" required>
        </div>

        <div class="form-group">
            <label for="segundoNombre">Segundo Nombre:</label>
            <input type="text" class="form-control" id="segundoNombre"
                ng-model="formData.segundoNombre">
        </div>

        <div class="form-group">
            <label for="primerApellido">Primer Apellido:</label>
            <input type="text" class="form-control" id="primerApellido"
                ng-model="formData.primerApellido" required>
        </div>

        <div class="form-group">
            <label for="segundoApellido">Segundo Apellido:</label>
            <input type="text" class="form-control" id="segundoApellido"
                ng-model="formData.segundoApellido">
        </div>

        <button type="button" class="btn btn-primary" id="btnCancelar"
            ng-click="resetForm()">Cancelar</button>
        <button type="submit" class="btn btn-success" id="btnAceptar">Aceptar</button>
    </form>
</div>
